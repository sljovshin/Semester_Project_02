<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/index.css">
    <title>A Game of Ups and Downs</title>
</head>
<body>
    <main>
        <div class="bannerWrapper">
            <img class="banner" src="/ASSETS/banner.png" alt="">
        </div>
        <div class="gridWrapper">
            <div class="grid">
                <div class="character_portrait">
                    <img class="portrait empty" src="/ASSETS/EmptyBanner.png" alt="empty portrait">
                </div>
                <div class="character_portrait">
                    <img id="jonsnow_portrait" class="portrait hero" data-heroname="Lord Commander Jon Snow" src="/ASSETS/JonSnowBanner.png" alt="Jonsnow portrait">
                </div>
                <div class="character_portrait">
                    <img id="danarys_portrait" class="portrait hero" data-heroname="Danerys Targaryen, Mother of Dragons"  src="/ASSETS/DanerysBanner.png" alt="Danerys portrait">
                </div>
                <div class="character_portrait">
                    <img class="portrait empty" src="/ASSETS/EmptyBanner.png" alt="empty portrait">
                </div>
            </div>
        </div>
        
    </main>
    <script src="/JS/heroselect.js"></script>
</body>
</html>
